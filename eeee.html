<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
		
		
		<h2>ol</h2>
			<ol>
				<li>국어</li>
				<li>수학</li>
				<li>과학</li>
				<li>영어</li>

			</ol>
		
		<h2>ul</h2>
			<ul>
				<li>국어</li>
				<li>수학</li>
				<li>과학</li>
				<li>영어</li>
			</ul>
		<h2>ol + ul </h2>
			<ul>
				<li>국어</li>
				<li>수학</li>

				<ol>역사</ol>
				<ol>논문</ol>

				

				<li>과학</li>
				<li>영어</li>

			</ul>
		
</body>
</html>
